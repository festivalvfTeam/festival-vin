upload.path=/src/main/resources/files

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/vinoteekavf?cachePrepStmts=true&useServerPrepStmts=true&rewriteBatchedStatements=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kainen}
spring.jpa.generate-ddl=false

spring.jpa.properties.hibernate.id.new_generator_mappings=true

spring.session.jdbc.initialize-schema=always
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.table-name=SPRING_SESSION

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true